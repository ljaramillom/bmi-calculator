<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">BMI Calculator</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{'sexoDesactivado': sexo === 'Femenino'}">
                    <div class="contenedor" style="cursor: pointer;" (click)="masculino()">
                        <i class="fas fa-mars gender "></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{'sexoDesactivado': sexo === 'Masculino'}">
                    <div class="contenedor" style="cursor: pointer;" (click)="femenino()">
                        <i class="fas fa-venus gender"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="styleNumber">{{altura}}
                            <span class="cm">cm</span>
                        </div>
                        <input type="range" (input)="cambiarAltura($event)" [value]="altura" min="120" max="220" class="form-range">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="styleNumber">{{peso}}</div>
                        <div>
                            <i class="fas fa-minus sumaResta" (click)="peso = peso - 1"></i>
                            <i class="fas fa-plus sumaResta" (click)="peso = peso + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="styleNumber">{{edad}}</div>
                        <div>
                            <i class="fas fa-minus sumaResta" (click)="edad = edad - 1"></i>
                            <i class="fas fa-plus sumaResta" (click)="edad = edad + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button (click)="calcularBMI()" class="btn btn-danger btn-lg btn-color">
                    CALCULAR
                </button>
            </div>
        </div>
    </div>
</div>
